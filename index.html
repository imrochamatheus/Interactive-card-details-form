<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <link
      rel="stylesheet"
      href="https://pattern.kivan-works.com/fonts/kredit.css"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="cards-section">
          <div class="card card__front">
            <img src="./images/card-logo.svg" alt="" />

            <div class="card__front--number">
              <span>card number</span>
              <p id="cc__number">5454 1919 2604 1502</p>
            </div>

            <div class="card__front--infos">
              <div class="card__infos--name">
                <span>card holder</span>
                <p id="cc__name">Jane Appleseed</p>
              </div>

              <div class="card__infos--exp">
                <span>Exp. Date</span>
                <p>
                  <span id="cc__month">02</span>/<span id="cc__year">24</span>
                </p>
              </div>
            </div>
          </div>

          <div class="card card__back">
            <div class="card__back--cvc" id="cc__cvc">000</div>
          </div>
        </div>
        <div class="wrapper">
          <div class="wave"></div>
        </div>
      </div>

      <div class="right-section">
        <form>
          <div class="form-control">
            <label for="name">Cardholder Name</label>

            <input
              autocomplete="off"
              name="name"
              type="text"
              placeholder="e.g. Jane Appleseed"
              pattern="^(?![\s.]+$)[a-zA-Z\s.]*$"
            />
          </div>

          <div class="form-control">
            <label for="">Cardholder Number</label>

            <input
              autocomplete="off"
              name="number"
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
              oninput="$(this).mask('0000 0000 0000 0000')"
              pattern="\b(?:\d{4}[ -]?){3}(?=\d{4}\b)(?:\d{4})"
            />
          </div>

          <div class="form__date-section">
            <div class="form-control">
              <label>Exp. Date (MM/YY)</label>

              <div class="date-section__inputs">
                <div class="inputs__month">
                  <input
                    autocomplete="off"
                    type="text"
                    name="month"
                    placeholder="MM"
                    oninput="$(this).mask('00')"
                    pattern="^(0[1-9]|1[0-2])$"
                  />
                </div>

                <div class="inputs__year">
                  <input
                    autocomplete="off"
                    type="text"
                    name="year"
                    placeholder="YY"
                    oninput="$(this).mask('00')"
                    pattern="^[0-9]{1,2}[:.,-]?$"
                  />
                </div>
              </div>
            </div>

            <div class="form-control">
              <label for="cvc">cvc</label>

              <input
                autocomplete="off"
                type="text"
                name="cvc"
                placeholder="e.g. 123"
                onkeypress="$(this).mask('000')"
                pattern="[0-9 ]{3}"
              />
            </div>
          </div>

          <button type="submit" value="Confirm">Confirm</button>
        </form>
        <img src="./images/loading.gif" alt="loader" id="loader" />

        <div class="feedback">
          <img src="./images/icon-complete.svg" />
          <div class="feedback__infos">
            <p class="feedback__infos--title">Thank you</p>
            <p class="feedback__infos--description">
              We've added your card details
            </p>
          </div>
          <button onclick="toggleForm(true)">Continue</button>
        </div>
      </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery-validation-1.19.5/dist/jquery.validate.js"></script>
    <script src="./js/jquery-validation-1.19.5/dist/additional-methods.min.js"></script>
    <script src="./js/jQuery-mask/dist/jquery.mask.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
